<!DOCTYPE HTML>

<html>

<head>

    <!-- External -->
	<script src="../js/ext/three.js"></script>

    <script src="flame.js"></script>


	<script>    

window.onload = function()
{
    new Fire();    
};

Fire = function()
{
    this.scene = new THREE.Scene();
    this.scene.add( new Flame() );

    this.camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
    this.camera.lookAt( new THREE.Vector3( 0, 0, 1 ) );
    this.camera.position = new THREE.Vector3( 0, 0, -50 );
    this.scene.add( this.camera );

    this.renderer = new THREE.WebGLRenderer( { canvas : document.getElementById( "canvas" ),antialias : true } );
    this.renderer.setSize( window.innerWidth, window.innerHeight );

    this.animate();
};

Fire.prototype.animate = function() {
    
    var self = this;

    this.renderer.render( this.scene, this.camera );
    requestAnimationFrame( function(){ self.animate.call( self ); } );

};

    </script>

</head>
    
<body style="margin : 0px;">

    <canvas id="canvas"></canvas>

</body>

</html>
